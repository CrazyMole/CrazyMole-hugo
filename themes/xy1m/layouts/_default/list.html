{{ partial "header" . }}
<div class="jumbotron">
    <div class="container text-center">
        <h1>{{ .Title }}</h1>
    </div>
</div>
<div class="container clearfix">
    <div class="row">
        <main role="main" class="col-md-9">
            <ul class="list-unstyled">
              {{ range .Paginator.Pages }}
                {{ .Render "li"}}
              {{ end }}
            </ul>
            {{ partial "pagination" . }}
        </main>
        <aside class="col-md-3">
            {{ partial "tags" . }}
        </aside>
    </div>
</div>
{{ partial "footer" . }}
