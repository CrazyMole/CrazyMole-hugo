<footer class="footer">
    <div class="container">
        <p class="text-center"><a href="{{ .Site.BaseURL }}post/index.xml" target="_blank" title="RSS"><i
                class="fa fa-rss"></i></a> &copy; {{ .Now.Format "2006" }} &middot; {{ .Site.Copyright | markdownify }}
        </p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/highlight.js/9.1.0/highlight.min.js"></script>
<script src="{{ .Site.BaseURL }}js/backtotop.js"></script>
<script>
$(document).ready(function(){
	$('code').parents('pre').each(function(i, block) {
	  hljs.highlightBlock(block);
	});
});
</script>
{{ with .Site.GoogleAnalytics }}
{{ "<!-- Google Analytics -->" | safeHTML }}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', {{ . }}, 'auto');
  ga('send', 'pageview');
</script>
{{ end }}
</body>
</html>
