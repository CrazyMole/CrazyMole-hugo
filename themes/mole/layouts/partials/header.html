<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        {{ .Hugo.Generator }}
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
        <link rel="icon" href="/favicon.png">
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/bootswatch/3.3.5/flatly/bootstrap.min.css">
        <!--hightlight-->
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/highlight.js/8.8.0/styles/monokai_sublime.min.css">
        <!-- RSS -->
        <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-center"><a href="{{ $.Site.BaseURL }}">{{ .Site.Title }}</a></h1>
                <p class="text-right">{{ .Site.Params.bio }}</p>
            </div>
            <div class="text-center">
                <ul class="list-inline">
                    <li><a href="https://github.com/CrazyMole/"><i class="fa fa-2x fa-github"></i></a></li>
                </ul>
            </div>
        </div>
