<div class="panel panel-default">
	<div class="panel-body thumbnail">
		<img class="img-circle img-responsive" src="{{ .Site.BaseURL }}{{ .Site.Author.avatar }}" alt="{{ .Site.Author.name }}">
		<div class="text-center">
			<p class="name"><strong>{{ .Site.Author.name }}</strong></p>
			<p class="address">{{ .Site.Author.location }}</p>
			<ul class="list-inline">
				{{ partial "social" . }}
			</ul>
		</div>
	</div>
</div>
