<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ if not .IsHome  }}{{ .Title }} | {{end}}{{ .Site.Title }}</title>
    <meta name="author" content="{{ .Site.Params.site_author }}">
    <meta name="keywords" content="{{ if .IsPage }}{{ .Keywords }}{{ else }}{{ .Site.Params.site_sitekeywords }}{{end}}">
    <meta name="description" content="{{ if .IsPage }}{{ .Description }} {{.Summary}}{{ else }}{{ .Site.Params.site_description }}{{end}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    {{ .Hugo.Generator }}
    <link href="{{ .Site.BaseURL }}post/index.xml" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
    <link href="{{ .Site.BaseURL }}post/index.xml" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700|Noto+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlightjs/monokai.css">
    <link rel="icon" href="{{ .Site.BaseURL }}app-logo.png">
    <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}app-logo.png" />
    <script src="{{ .Site.BaseURL }}js/vendor/modernizr-2.8.0.min.js"></script>
    <style>
      .site-header h2 .logo {
      background: url({{ .Site.BaseURL }}{{ .Site.Params.header_background }}) no-repeat 0 0;
      }
      @media (min--moz-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 2.6 / 2), (-webkit-min-device-pixel-ratio: 1.3), (min-device-pixel-ratio: 1.3), (min-resolution: 1.3dppx) {
      .site-header h2 .logo {
      background-image: url({{ .Site.BaseURL }}{{ .Site.Params.header_background }});
      }}
      .site-header {
      background: #2a373d url({{ .Site.BaseURL }}{{ .Site.Params.header_background }}) no-repeat center center;
      background-size:cover;
      z-index: -1;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header class="site-header">
      <div class="transparent-layer">
        <h2>{{ .Site.Params.header_title }}</h2>
      </div>
    </header>
