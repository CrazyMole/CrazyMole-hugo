<h2><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h2>
<footer class="text-muted">
	<ul class="list-inline">
		<li><i class="fa fa-calendar"></i></li>
		<li><time datetime="{{ .Date.Format "Monday, Jan 2, 2006" }}">{{ .Date.Format "Monday, Jan 2, 2006" }}</time></li>
		{{ if gt (len .Params.tags) 0 }}
		<li><i class="fa fa-tag"></i></li>
		{{ range $i, $v := .Params.tags }}
		<li><a class="label label-primary" href="{{ $.Site.BaseURL }}tags/{{ $v | urlize }}">{{ $v | lower }}</a></li>
		{{ end }}
	</ul>
	{{ end }}
</span>
</footer>
