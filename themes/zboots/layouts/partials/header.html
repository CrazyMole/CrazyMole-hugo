<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    {{ .Hugo.Generator }}
    <title>{{ if not .IsHome  }}{{ .Title }} | {{end}}{{ .Site.Title }}</title>
    <meta name="author" content="{{ .Site.Params.site_author }}">
    <meta name="keywords" content="{{ if .IsPage }}{{ .Keywords }}{{ else }}{{ .Site.Params.site_sitekeywords }}{{end}}">
    <meta name="description" content="{{ if .IsPage }}{{ .Description }} {{.Summary}}{{ else }}{{ .Site.Params.site_description }}{{end}}">
    <link href="{{ .Site.BaseURL }}post/index.xml" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
    <link href="{{ .Site.BaseURL }}post/index.xml" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootswatch/3.3.5/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/9.1.0/styles/monokai_sublime.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700|Noto+Serif:400,400italic,700,700italic">
    <link rel="icon" href="{{ .Site.BaseURL }}app-logo.png">
    <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}app-logo.png">
    <style>
      /* .bg {
        background: url({{ .Site.BaseURL }}{{ .Site.Params.header_background }}) no-repeat center center;
        background-size: cover;
        width: 100%;
        height:auto;
        z-index: -1;
      }
      .jumbotron h1 {
        color: #eee;
      } */
      html {
        position: relative;
        min-height: 100%;
      }
      body {
        /* Margin bottom by footer height */
        margin-top: 60px;
        margin-bottom: 60px;
        font-family: 'Roboto', sans-serif;
        font-size: 20px;
      }
      .footer {
          position: absolute;
          bottom: 0px;
          height: auto;
          width: 100%;
      }
    </style>
  </head>
  <body>
    {{ partial "navbar" . }}
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header class="jumbotron bg">
      <div class="container"><h1 class="text-center">{{ .Title }}</h1></div>
    </header>
